<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test React Loading</title>
</head>
<body>
    <div id="test-root"></div>
    <script type="module">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        
        console.log('React loaded:', React);
        console.log('ReactDOM loaded:', ReactDOM);
        
        // Test creating a simple component
        const TestComponent = () => {
            return React.createElement('div', null, 'React is working!');
        };
        
        const root = ReactDOM.createRoot(document.getElementById('test-root'));
        root.render(React.createElement(TestComponent));
    </script>
</body>
</html>
