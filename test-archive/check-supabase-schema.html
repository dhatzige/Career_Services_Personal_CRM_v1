<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Supabase Schema</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Supabase Schema Check</h1>
  <pre id="output"></pre>

  <script>
    const { createClient } = supabase;
    
    const supabaseUrl = 'https://nhzuliqmjszibcbftjtq.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5oenVsaXFtanN6aWJjYmZ0anRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4NTEwMzcsImV4cCI6MjA2OTQyNzAzN30.OXuqa70BgL3f8Y5Cg6fI6A8yXByV9IG-ge-k6s16ryM';
    
    const supabaseClient = createClient(supabaseUrl, supabaseAnonKey);
    const output = document.getElementById('output');
    
    async function checkSchema() {
      output.textContent = 'Checking Supabase schema...\n\n';
      
      // Check consultations table columns
      try {
        const { data, error } = await supabaseClient
          .from('consultations')
          .select('*')
          .limit(0);
        
        if (error) {
          output.textContent += `Error checking consultations table: ${JSON.stringify(error, null, 2)}\n\n`;
        } else {
          output.textContent += `Consultations table exists and is accessible\n\n`;
        }
        
        // Try to get column info by querying with different column names
        const columns = ['scheduled_date', 'scheduled_at', 'date', 'consultation_date', 'created_at'];
        
        for (const col of columns) {
          try {
            const { data: testData, error: testError } = await supabaseClient
              .from('consultations')
              .select(col)
              .limit(1);
            
            if (!testError) {
              output.textContent += `✅ Column '${col}' exists in consultations table\n`;
            } else {
              output.textContent += `❌ Column '${col}' not found: ${testError.message}\n`;
            }
          } catch (e) {
            output.textContent += `❌ Error testing column '${col}': ${e.message}\n`;
          }
        }
        
      } catch (error) {
        output.textContent += `Error: ${error.message}\n`;
      }
      
      // Check students table status values
      output.textContent += '\n\nChecking students table status constraint...\n';
      
      try {
        // Try different status values
        const statusValues = ['active', 'Active', 'inactive', 'Inactive', 'graduated', 'Graduated'];
        
        for (const status of statusValues) {
          try {
            const { data, error } = await supabaseClient
              .from('students')
              .select('id')
              .eq('status', status)
              .limit(1);
            
            if (!error) {
              output.textContent += `✅ Status value '${status}' is valid\n`;
            } else {
              output.textContent += `❌ Status value '${status}' error: ${error.message}\n`;
            }
          } catch (e) {
            output.textContent += `❌ Error testing status '${status}': ${e.message}\n`;
          }
        }
        
      } catch (error) {
        output.textContent += `Error: ${error.message}\n`;
      }
    }
    
    checkSchema();
  </script>
</body>
</html>
