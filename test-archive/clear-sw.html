<!DOCTYPE html>
<html>
<head>
    <title>Clear Service Workers</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Service Worker Cleanup Tool</h1>
    <p>This tool will help clear any cached service workers that might be preventing the app from loading.</p>
    
    <button onclick="clearServiceWorkers()">Clear All Service Workers</button>
    <button onclick="clearCaches()">Clear All Caches</button>
    <button onclick="clearEverything()">Clear Everything (SW + Caches)</button>
    
    <div id="results"></div>
    
    <script>
        const log = (message, type = 'info') => {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('results').appendChild(div);
        };

        async function clearServiceWorkers() {
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    log(`Found ${registrations.length} service worker(s)`);
                    
                    for (let registration of registrations) {
                        const success = await registration.unregister();
                        log(`Unregistered SW at ${registration.scope}: ${success}`, success ? 'success' : 'error');
                    }
                    
                    if (registrations.length === 0) {
                        log('No service workers found', 'success');
                    }
                } else {
                    log('Service Workers not supported in this browser', 'error');
                }
            } catch (error) {
                log(`Error clearing service workers: ${error.message}`, 'error');
            }
        }

        async function clearCaches() {
            try {
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    log(`Found ${cacheNames.length} cache(s)`);
                    
                    for (let name of cacheNames) {
                        const success = await caches.delete(name);
                        log(`Deleted cache "${name}": ${success}`, success ? 'success' : 'error');
                    }
                    
                    if (cacheNames.length === 0) {
                        log('No caches found', 'success');
                    }
                } else {
                    log('Cache API not supported in this browser', 'error');
                }
            } catch (error) {
                log(`Error clearing caches: ${error.message}`, 'error');
            }
        }

        async function clearEverything() {
            log('Starting complete cleanup...', 'info');
            await clearServiceWorkers();
            await clearCaches();
            log('Complete cleanup finished!', 'success');
            log('You can now navigate to http://localhost:5173', 'info');
        }

        // Auto-run on load
        window.onload = async () => {
            log('Checking for service workers...', 'info');
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                if (registrations.length > 0) {
                    log(`⚠️ Found ${registrations.length} active service worker(s)!`, 'error');
                    log('Click "Clear Everything" button above to remove them', 'info');
                } else {
                    log('✅ No service workers found - safe to proceed!', 'success');
                }
            }
        };
    </script>
</body>
</html>
